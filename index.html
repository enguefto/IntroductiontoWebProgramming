<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div class="car">
                <img src="https://www.pngall.com/wp-content/uploads/5/Caravan-PNG-Image-File.png" alt="Araba 8">
                <p class="car-price">$49,500</p>

    <footer>
        <p>Telif Hakkı © 2023</p>
